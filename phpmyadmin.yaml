tasks/main.yml :

---
- name: installer apache2
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: installer phpmyadmin
  apt:
    name: phpmyadmin
    state: present
    update_cache: yes

- name: copier les config de phpmyadmin
  template:
    src: config.inc.php.j2
    dest: /etc/phpmyadmin/config.inc.php
  notify:
    - restart Apache

